<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp QR Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #0f0f1a 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2rem;
            color: #00d4ff;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #888;
            font-size: 14px;
        }
        
        .qr-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 900px;
            margin: 0 auto;
        }
        
        @media (max-width: 700px) {
            .qr-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .qr-card {
            background: rgba(30, 30, 50, 0.8);
            border: 2px solid #333;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .qr-card.waiting {
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
        }
        
        .qr-card.connected {
            border-color: #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
        }
        
        .qr-card.empty {
            border-color: #444;
            opacity: 0.6;
        }
        
        .card-header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status-badge.waiting {
            background: rgba(0, 212, 255, 0.2);
            color: #00d4ff;
        }
        
        .status-badge.connected {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
        }
        
        .status-badge.empty {
            background: rgba(100, 100, 100, 0.2);
            color: #888;
        }
        
        .qr-container {
            background: #fff;
            border-radius: 10px;
            padding: 10px;
            margin: 10px 0;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .qr-container img {
            max-width: 180px;
            width: 100%;
        }
        
        .qr-placeholder {
            color: #666;
            font-size: 14px;
        }
        
        .connected-info {
            color: #00ff88;
            font-size: 18px;
        }
        
        .connected-info .phone {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .card-footer {
            margin-top: 8px;
            font-size: 10px;
            color: #555;
        }
        
        .card-footer .session-id {
            font-family: monospace;
            color: #666;
        }
        
        .add-btn {
            background: linear-gradient(135deg, #00d4ff, #0088ff);
            border: none;
            color: #fff;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
        }
        
        .add-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.4);
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
            padding: 20px;
            background: rgba(30, 30, 50, 0.5);
            border-radius: 12px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #00d4ff;
        }
        
        .stat-label {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }
        
        .refresh-note {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 12px;
        }
        
        .nav-link {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(50, 50, 70, 0.8);
            color: #888;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 13px;
        }
        
        .nav-link:hover {
            color: #fff;
            background: rgba(70, 70, 90, 0.8);
        }
        
        .manual-proxy-section {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(30, 30, 50, 0.5);
            border-radius: 10px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .manual-proxy-section input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #444;
            border-radius: 8px;
            background: rgba(20, 20, 40, 0.8);
            color: #fff;
            font-size: 14px;
            direction: ltr;
            text-align: left;
        }
        
        .manual-proxy-section input::placeholder {
            color: #666;
        }
        
        .manual-proxy-section input:focus {
            outline: none;
            border-color: #00d4ff;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ğŸ“± ×—×™×‘×•×¨×™× ×—×“×©×™×</h1>
        <p>×¡×¨×•×§ ××ª ×”-QR ×¢× ××¤×œ×™×§×¦×™×™×ª WhatsApp ×‘×˜×œ×¤×•×Ÿ ×œ×”×ª×—×‘×¨×•×ª</p>
    </div>
    
    <div class="manual-proxy-section">
        <input type="text" id="manualProxy" placeholder="×”×›× ×¡ ×¤×¨×•×§×¡×™ ×™×“× ×™ (××•×¤×¦×™×•× ×œ×™) - socks5h://user:pass@ip:port">
        <button onclick="createSessionWithProxy()" class="add-btn">â• ×”×•×¡×£ ×¡×©×Ÿ</button>
    </div>
    
    <div class="qr-grid" id="qrGrid">
        <!-- Cards will be inserted here -->
    </div>
    
    <div class="stats">
        <div class="stat">
            <div class="stat-value" id="waitingCount">0</div>
            <div class="stat-label">×××ª×™× ×™× ×œ×¡×¨×™×§×”</div>
        </div>
        <div class="stat">
            <div class="stat-value" id="connectedCount">0</div>
            <div class="stat-label">××—×•×‘×¨×™×</div>
        </div>
        <div class="stat">
            <div class="stat-value" id="totalCount">0</div>
            <div class="stat-label">×¡×”"×› ×¡×©× ×™×</div>
        </div>
    </div>
    
    <div class="refresh-note">
        ğŸ”„ ××ª×¢×“×›×Ÿ ××•×˜×•××˜×™×ª ×›×œ 5 ×©× ×™×•×ª
    </div>
    
    <a href="/dashboard" class="nav-link">âš™ï¸ ××¡×š × ×™×”×•×œ ××ª×§×“×</a>
    
    <script>
        // Default matches env.example (avoid 401 "Invalid API key" out-of-the-box)
        const API_KEY = localStorage.getItem('wa_api_key') || 'test-key';
        
        async function api(url) {
            try {
                const res = await fetch(url, {
                    headers: { 'X-API-KEY': API_KEY }
                });
                return await res.json();
            } catch (e) {
                console.error('API Error:', e);
                return null;
            }
        }
        
        // Demo sessions stored locally
        let demoSessions = [];
        
        async function createSession(showAlert = true) {
            try {
                // Generate unique phone to avoid PHONE_LIMIT_REACHED
                const uniquePhone = `pending_${Date.now()}_${Math.random().toString(36).slice(2, 6)}`;
                
                // First try real provision
                const res = await fetch('/api/sessions/provision', {
                    method: 'POST',
                    headers: { 
                        'X-API-KEY': API_KEY,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ phone: uniquePhone })
                });
                const data = await res.json();
                if (data.status === 'ok') {
                    console.log('Session created:', data.sessionId);
                    setTimeout(refresh, 2000);
                } else if (data.phase === 'docker_start' || data.reason === 'PHONE_LIMIT_REACHED') {
                    // Docker not available or limit issue - create demo session
                    createDemoSession();
                } else {
                    if (showAlert) alert('×©×’×™××”: ' + (data.reason || 'Unknown'));
                    else createDemoSession(); // Fallback to demo in auto mode
                }
            } catch (e) {
                // Network error - create demo session
                createDemoSession();
            }
        }
        
        function createDemoSession(proxy = null) {
            const sessionId = `demo_${Date.now()}_${Math.random().toString(36).slice(2, 6)}`;
            
            // Show placeholder message instead of fake QR
            demoSessions.push({
                sessionId,
                status: 'WAITING_QR',
                qr: null, // No fake QR - show message instead
                isDemo: true,
                proxy: proxy || 'from-pool',
                needsDocker: true
            });
            
            console.log('Demo session created (needs Docker):', sessionId);
            refresh();
        }
        
        // Create session with optional manual proxy
        async function createSessionWithProxy() {
            const proxyInput = document.getElementById('manualProxy');
            const proxy = proxyInput.value.trim();
            
            // âœ… If no proxy provided, create session without proxy (will get from worker or pool)
            if (!proxy) {
                await createSession(true);
                return;
            }
            
            try {
                const res = await fetch('/api/sessions/provision', {
                    method: 'POST',
                    headers: { 
                        'X-API-KEY': API_KEY,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ proxy })
                });
                const data = await res.json();
                if (data.status === 'ok') {
                    console.log('Session created with manual proxy:', data.sessionId);
                    proxyInput.value = '';
                    setTimeout(refresh, 2000);
                } else if (data.phase === 'docker_start') {
                    // Docker not available - create demo with proxy
                    createDemoSession(proxy);
                    proxyInput.value = '';
                } else {
                    alert('×©×’×™××”: ' + (data.reason || 'Unknown'));
                }
            } catch (e) {
                // Network error - create demo with proxy
                createDemoSession(proxy);
                proxyInput.value = '';
            }
        }
        
        function renderCard(session) {
            let qrContent = '';
            if (session.qr) {
                qrContent = `<img src="${session.qr}" alt="QR Code">`;
            } else if (session.needsDocker) {
                qrContent = `
                    <div class="qr-placeholder" style="text-align:center;padding:20px;">
                        <div style="font-size:40px;margin-bottom:10px;">ğŸ³</div>
                        <div style="color:#ff6b6b;font-weight:bold;">× ×“×¨×© Docker</div>
                        <div style="font-size:11px;color:#888;margin-top:8px;">
                            ×œ×”×¤×¢×œ×ª QR ×××™×ª×™ ×©×œ WhatsApp<br>
                            ×™×© ×œ×”×¨×™×¥ Docker ×¢× Worker
                        </div>
                    </div>`;
            } else {
                qrContent = `<div class="qr-placeholder">â³ ×˜×•×¢×Ÿ QR...</div>`;
            }
            
            // Short session ID for display
            const shortId = session.sessionId.length > 20 
                ? session.sessionId.slice(-12) 
                : session.sessionId;
            
            const statusBadge = session.needsDocker 
                ? '<span class="status-badge" style="background:rgba(255,107,107,0.2);color:#ff6b6b;">âš ï¸ ×“××•</span>'
                : '<span class="status-badge waiting">ğŸ“± ×¡×¨×•×§</span>';
            
            const proxyInfo = session.proxy && session.proxy !== 'from-pool' 
                ? `<br><small style="color:#888;font-size:9px;">ğŸŒ ${session.proxy.substring(0, 25)}...</small>` 
                : '';
            
            return `
                <div class="qr-card ${session.needsDocker ? 'empty' : 'waiting'}">
                    <div class="card-header">
                        ${statusBadge}
                    </div>
                    <div class="qr-container">
                        ${qrContent}
                    </div>
                    <div class="card-footer">
                        <span class="session-id">${shortId}</span>${proxyInfo}
                    </div>
                </div>
            `;
        }
        
        function renderEmptySlot(index) {
            return `
                <div class="qr-card empty">
                    <div class="card-header">
                        <span class="status-badge empty">×¤× ×•×™</span>
                    </div>
                    <div class="qr-container">
                        <div class="qr-placeholder">
                            <button class="add-btn" onclick="createSession()">â• ×”×•×¡×£</button>
                        </div>
                    </div>
                    <div class="card-footer">
                        ××©×‘×¦×ª #${index}
                    </div>
                </div>
            `;
        }
        
        async function refresh() {
            const grid = document.getElementById('qrGrid');
            const result = await api('/api/v1/dashboard/sessions');
            
            let allSessions = [];
            let waitingSessions = [];
            
            if (result && result.data) {
                allSessions = result.data;
                // Only show WAITING_QR sessions (need scanning)
                waitingSessions = allSessions.filter(s => s.status === 'WAITING_QR');
                
                // Fetch QR for each waiting session
                for (const session of waitingSessions) {
                    if (!session.qr) {
                        const qrResult = await api(`/api/v1/dashboard/qr/${session.sessionId}`);
                        if (qrResult && qrResult.data && qrResult.data.qr) {
                            session.qr = qrResult.data.qr;
                        }
                    }
                }
            }
            
            // Add demo sessions to waiting list
            const demoWaiting = demoSessions.filter(s => s.status === 'WAITING_QR');
            waitingSessions = [...waitingSessions, ...demoWaiting];
            allSessions = [...allSessions, ...demoSessions];
            
            // Always show at least 4 slots (even on API error)
            let html = '';
            const totalSlots = Math.max(4, waitingSessions.length + 1);
            for (let i = 0; i < totalSlots; i++) {
                if (waitingSessions[i]) {
                    html += renderCard(waitingSessions[i]);
                } else {
                    html += renderEmptySlot(i + 1);
                }
            }
            grid.innerHTML = html;
            
            // Update stats
            const connected = allSessions.filter(s => s.status === 'CONNECTED').length;
            document.getElementById('waitingCount').textContent = waitingSessions.length;
            document.getElementById('connectedCount').textContent = connected;
            document.getElementById('totalCount').textContent = allSessions.length;
        }
        
        // Auto-provision sessions from proxy pool
        async function autoProvision(count = 4) {
            const result = await api('/api/v1/dashboard/sessions');
            const existingSessions = result?.data || [];
            const waitingCount = existingSessions.filter(s => s.status === 'WAITING_QR').length + demoSessions.length;
            
            const needed = count - waitingCount;
            console.log(`Auto-provision: ${waitingCount} existing, need ${needed} more`);
            
            for (let i = 0; i < needed; i++) {
                await createSession(false); // Don't show alerts in auto mode
                await new Promise(r => setTimeout(r, 300)); // Small delay between creates
            }
        }
        
        // Initial load - auto provision 4 sessions
        (async () => {
            await refresh();
            await autoProvision(4);
        })();
        
        // Auto-refresh every 5 seconds
        setInterval(refresh, 5000);
    </script>
</body>
