<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp QR Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #0f0f1a 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2rem;
            color: #00d4ff;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #888;
            font-size: 14px;
        }
        
        .qr-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 900px;
            margin: 0 auto;
        }
        
        @media (max-width: 700px) {
            .qr-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .qr-card {
            background: rgba(30, 30, 50, 0.8);
            border: 2px solid #333;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .qr-card.waiting {
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
        }
        
        .qr-card.connected {
            border-color: #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
        }
        
        .qr-card.empty {
            border-color: #444;
            opacity: 0.6;
        }
        
        .card-header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status-badge.waiting {
            background: rgba(0, 212, 255, 0.2);
            color: #00d4ff;
        }
        
        .status-badge.connected {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
        }
        
        .status-badge.empty {
            background: rgba(100, 100, 100, 0.2);
            color: #888;
        }
        
        .qr-container {
            background: #fff;
            border-radius: 10px;
            padding: 10px;
            margin: 10px 0;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .qr-container img {
            max-width: 180px;
            width: 100%;
        }
        
        .qr-placeholder {
            color: #666;
            font-size: 14px;
        }
        
        .connected-info {
            color: #00ff88;
            font-size: 18px;
        }
        
        .connected-info .phone {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .card-footer {
            margin-top: 8px;
            font-size: 10px;
            color: #555;
        }
        
        .card-footer .session-id {
            font-family: monospace;
            color: #666;
        }
        
        .add-btn {
            background: linear-gradient(135deg, #00d4ff, #0088ff);
            border: none;
            color: #fff;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
        }
        
        .add-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.4);
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
            padding: 20px;
            background: rgba(30, 30, 50, 0.5);
            border-radius: 12px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #00d4ff;
        }
        
        .stat-label {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }
        
        .refresh-note {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 12px;
        }
        
        .nav-link {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(50, 50, 70, 0.8);
            color: #888;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 13px;
        }
        
        .nav-link:hover {
            color: #fff;
            background: rgba(70, 70, 90, 0.8);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ğŸ“± ×—×™×‘×•×¨×™× ×—×“×©×™×</h1>
        <p>×¡×¨×•×§ ××ª ×”-QR ×¢× ××¤×œ×™×§×¦×™×™×ª WhatsApp ×‘×˜×œ×¤×•×Ÿ ×œ×”×ª×—×‘×¨×•×ª</p>
    </div>
    
    <div class="qr-grid" id="qrGrid">
        <!-- Cards will be inserted here -->
    </div>
    
    <div class="stats">
        <div class="stat">
            <div class="stat-value" id="waitingCount">0</div>
            <div class="stat-label">×××ª×™× ×™× ×œ×¡×¨×™×§×”</div>
        </div>
        <div class="stat">
            <div class="stat-value" id="connectedCount">0</div>
            <div class="stat-label">××—×•×‘×¨×™×</div>
        </div>
        <div class="stat">
            <div class="stat-value" id="totalCount">0</div>
            <div class="stat-label">×¡×”"×› ×¡×©× ×™×</div>
        </div>
    </div>
    
    <div class="refresh-note">
        ğŸ”„ ××ª×¢×“×›×Ÿ ××•×˜×•××˜×™×ª ×›×œ 5 ×©× ×™×•×ª
    </div>
    
    <a href="/" class="nav-link">âš™ï¸ ××¡×š × ×™×”×•×œ ××ª×§×“×</a>
    
    <script>
        const API_KEY = localStorage.getItem('wa_api_key') || 'change-me';
        
        async function api(url) {
            try {
                const res = await fetch(url, {
                    headers: { 'X-API-KEY': API_KEY }
                });
                return await res.json();
            } catch (e) {
                console.error('API Error:', e);
                return null;
            }
        }
        
        async function createSession() {
            try {
                const res = await fetch('/api/sessions/provision', {
                    method: 'POST',
                    headers: { 
                        'X-API-KEY': API_KEY,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({})
                });
                const data = await res.json();
                if (data.status === 'ok') {
                    console.log('Session created:', data.sessionId);
                    setTimeout(refresh, 2000);
                } else {
                    alert('×©×’×™××”: ' + (data.reason || 'Unknown'));
                }
            } catch (e) {
                alert('×©×’×™××” ×‘×™×¦×™×¨×ª ×¡×©×Ÿ');
            }
        }
        
        function renderCard(session) {
            let qrContent = '';
            if (session.qr) {
                qrContent = `<img src="${session.qr}" alt="QR Code">`;
            } else {
                qrContent = `<div class="qr-placeholder">â³ ×˜×•×¢×Ÿ QR...</div>`;
            }
            
            // Short session ID for display
            const shortId = session.sessionId.length > 20 
                ? session.sessionId.slice(-12) 
                : session.sessionId;
            
            return `
                <div class="qr-card waiting">
                    <div class="card-header">
                        <span class="status-badge waiting">ğŸ“± ×¡×¨×•×§</span>
                    </div>
                    <div class="qr-container">
                        ${qrContent}
                    </div>
                    <div class="card-footer">
                        <span class="session-id">${shortId}</span>
                    </div>
                </div>
            `;
        }
        
        function renderEmptySlot(index) {
            return `
                <div class="qr-card empty">
                    <div class="card-header">
                        <span class="status-badge empty">×¤× ×•×™</span>
                    </div>
                    <div class="qr-container">
                        <div class="qr-placeholder">
                            <button class="add-btn" onclick="createSession()">â• ×”×•×¡×£</button>
                        </div>
                    </div>
                    <div class="card-footer">
                        ××©×‘×¦×ª #${index}
                    </div>
                </div>
            `;
        }
        
        async function refresh() {
            const result = await api('/api/v1/dashboard/sessions');
            if (!result || !result.data) return;
            
            const allSessions = result.data;
            const grid = document.getElementById('qrGrid');
            
            // Only show WAITING_QR sessions (need scanning)
            const waitingSessions = allSessions.filter(s => s.status === 'WAITING_QR');
            
            // Fetch QR for each waiting session
            for (const session of waitingSessions) {
                if (!session.qr) {
                    const qrResult = await api(`/api/v1/dashboard/qr/${session.sessionId}`);
                    if (qrResult && qrResult.data && qrResult.data.qr) {
                        session.qr = qrResult.data.qr;
                    }
                }
            }
            
            // Always show at least 3 slots
            let html = '';
            for (let i = 0; i < Math.max(3, waitingSessions.length); i++) {
                if (waitingSessions[i]) {
                    html += renderCard(waitingSessions[i]);
                } else {
                    html += renderEmptySlot(i + 1);
                }
            }
            grid.innerHTML = html;
            
            // Update stats
            const connected = allSessions.filter(s => s.status === 'CONNECTED').length;
            document.getElementById('waitingCount').textContent = waitingSessions.length;
            document.getElementById('connectedCount').textContent = connected;
            document.getElementById('totalCount').textContent = allSessions.length;
        }
        
        // Initial load and auto-refresh
        refresh();
        setInterval(refresh, 5000);
    </script>
</body>
</html>
